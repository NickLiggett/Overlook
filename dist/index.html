<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC&family=Pacifico&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <button class="back-to-login-button hidden">Sign Out</button>
    <h1 class="welcome-message">Welcome to Overlook</h1>
  </nav>
    <section class="login-form-wrapper">
      <form class="login-form">
        <h1 class="login-error-message"></h1>
        <div class="login-input">Username:
        <input aria-label="username" id="usernameInput" type="text">
        </div>
        <div class="login-input">Password:
        <input aria-label="password" id="passwordInput" type="password">
        </div>
        <div class="show-password-wrapper">
        <input class="show-password" type="checkbox">Show Password
        </div>
        <button class="login-button">Login</button>
      </form>
    </section>
    <section class="manager-screen-wrapper hidden">
      <div class="manager-screen"><p id="manager-dash-message">Total Available Rooms for:</p>
        <form class="manager-controls">
          <input aria-label="Calendar" id="manager-date-picker" type="date" required="required"></input>
          <input id="customer-name-search" type="text" placeholder="Customer Name..."></input>
        </form>
        <div class="button-holder">
          <button class="manager-search" id="manager-date-search-button">Search for Date</button>
          <button class="manager-search" id="search-customer-button">Search for Customer</button>
        </div>
      </div>
      <div class="manager-available-rooms">
      </div>
      <div class="manager-stats">
      </div>
    </section>
    <section class="customers-bookings hidden">
      <p class="total-amount-spent">You have spent $0 on bookings with us.</p>
      <p class="bookings-message">Your Bookings:</p>
      <section class="bookings">
      </section>
    </section>
    <section class="filter-wrapper hidden">
      <section class="filter-section">
        <button class="back-to-bookings">Go Back to Your Bookings</button>
        <input class="radio" type="radio" id="all" checked>All</input>
        <input class="radio" type="radio" id="suite">Suite</input>
        <input class="radio" type="radio" id="singleRoom">Single Room</input>
        <input class="radio" type="radio" id="residentialSuite">Residential Suite</input>
        <input class="radio" type="radio" id="juniorSuite">Junior Suite</input>
      </section>
        <button class="filter-button">Filter By Room Type</button>
        <h1 class="available-rooms-message">Available Rooms</h1>
        <section class="available-rooms-wrapper">
        </section>
    </section>
    <section class="select-date hidden">
      <h1 class="select-message">Select a date to book your stay!</h1>
      <form><input aria-label="Calendar" id="date-picker" type="date" required="required"></input></form>
      <button class="search-button">Search</button>
    </section>
    <section class="book-room-page hidden">
      <h1>Would you like to book this room?<br>Room Details:</h1>
      <section class="room-details">
      </section>
      <section class="confirm-booking-button-wrapper">
        <button class="confirm-booking-button" id="confirmButton">Confirm Booking</button>
        <button class="confirm-booking-button" id="backButton">Back</button>
      </section>
    </section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
