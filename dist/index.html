<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC&family=Pacifico&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="welcome-message"><h1>Welcome to Overlook</h1></nav>
  <!-- <section class="main-section"> -->
    <!-- <section class="login-form"></section> -->
    <section class="customers-bookings">
      <p class="total-amount-spent">You have spent $0 on bookings with us.</p>
      <p class="bookings-message">Your Bookings:</p>
      <section class="bookings">
      </section>
    </section>
    <section class="filter-wrapper hidden">
      <section class="filter-section">
        <button class="back-to-bookings">Go Back to Your Bookings</button>
        <input class="radio" type="radio" id="suite">Suite</input>
        <input class="radio" type="radio" id="singleRoom">Single Room</input>
        <input class="radio" type="radio" id="residentialSuite">Residential Suite</input>
        <input class="radio" type="radio" id="juniorSuite">Junior Suite</input>
      </section>
        <button class="filter-button">Filter By Room Type</button>
        <h1>Available Rooms</h1>
        <section class="available-rooms-wrapper">
        </section>
    </section>
    
    <section class="add-booking">Select a date to book your stay!
      <input id="datePicker" type="date" required></input>
      <button class="search-button">Search</button>
    </section>
    <!-- <input type="date" id='calenderInput' data-date-format="MM DD YYYY"></input> -->
    
  <!-- </section> -->
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
